# docker-compose.prod.yml
services:
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    image: vntyper_proxy:2.0.0
    container_name: vntyper_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/ssl/certs/vntyper:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    env_file:
      - .env.production
    networks:
      - vntyper_network

  certbot:
    build:
      context: ./certbot
      dockerfile: Dockerfile
    container_name: vntyper_certbot
    volumes:
      - /etc/ssl/certs/vntyper:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    env_file:
      - .env.production
    depends_on:
      - proxy
    networks:
      - vntyper_network

networks:
  vntyper_network:
    driver: bridge
