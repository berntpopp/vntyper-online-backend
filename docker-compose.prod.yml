services:
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    image: vntyper_proxy:2.0.0-alpha.16
    container_name: vntyper_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    env_file:
      - .env.production
    networks:
      - vntyper_network

  certbot:
    build:
      context: ./certbot
      dockerfile: Dockerfile
    container_name: vntyper_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    env_file:
      - .env.production
    depends_on:
      - proxy
    networks:
      - vntyper_network
