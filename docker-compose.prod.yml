version: '3.8'

services:
  proxy:
    ports:
      - "80:80"
      - "443:443"  # Expose HTTPS port
    volumes:
      - ./certbot/conf:/etc/letsencrypt  # SSL certificates
      - ./certbot/www:/var/www/certbot    # Certbot webroot
    env_file:
      - .env.production

  certbot:
    image: certbot/certbot
    container_name: vntyper_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c '
      certbot certonly --webroot -w /var/www/certbot
      -d ${SERVER_NAME} --email ${CERTBOT_EMAIL} --agree-tos --non-interactive
      ${CERTBOT_STAGING:+--staging} && 
      crond -f'
    env_file:
      - .env.production
    depends_on:
      - proxy
    networks:
      - vntyper_network
