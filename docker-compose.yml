# docker-compose.yml
# =============================================================================
# VNtyper Online - Docker Compose Configuration
# =============================================================================
# Security features applied:
# - security_opt: no-new-privileges (prevent privilege escalation)
# - cap_drop: ALL (drop all capabilities, add back only required)
# - read_only where possible (immutable filesystem)
# - tmpfs for required writable directories
# - resource limits (prevent DoS)
# - health checks for all services
# - pinned image versions
# =============================================================================

services:
  # ===========================================================================
  # Redis - In-memory data store for Celery broker and caching
  # ===========================================================================
  redis:
    image: redis:8-alpine@sha256:6cbef353e480a8a6e7f10ec545f13d7d3fa85a212cdcc5ffaf5a1c818b9d3798
    container_name: vntyper_online_redis
    # Run as redis user (uid 999 in alpine) to avoid chown issues with read_only
    user: "999:999"
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      # Owned by uid 999 (redis user)
      - /data:size=256M,mode=770,uid=999,gid=999
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Configuration - bypass entrypoint to avoid chown attempt
    entrypoint: ["redis-server"]
    command:
      - --requirepass
      - ${REDIS_PASSWORD:-defaultpassword}
      - --appendonly
      - "yes"
      - --dir
      - /data
      - --maxmemory
      - 256mb
      - --maxmemory-policy
      - allkeys-lru
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-defaultpassword}
    networks:
      - vntyper_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-defaultpassword}", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ===========================================================================
  # Backend API - FastAPI application
  # ===========================================================================
  backend_api:
    build:
      context: ./backend/docker
      dockerfile: Dockerfile
    image: vntyper:latest
    container_name: vntyper_backend_api
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Note: Cannot use read_only due to conda environment requirements
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.25'
          memory: 512M
    env_file:
      - ${ENV_FILE:-.env.local}
    volumes:
      - ${INPUT_VOLUME}:/opt/vntyper/input
      - ${OUTPUT_VOLUME}:/opt/vntyper/output
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vntyper_network
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/api/health/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  # ===========================================================================
  # Celery Worker - VNtyper jobs (normal mode)
  # ===========================================================================
  backend_worker_vntyper:
    build:
      context: ./backend/docker
      dockerfile: Dockerfile
    image: vntyper:latest
    container_name: vntyper_online_worker_vntyper
    command: ["celery", "-A", "app.celery_app", "worker", "--loglevel=info", "--concurrency=1", "-Q", "vntyper_queue"]
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Resource limits - workers need resources for processing
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '0.5'
          memory: 1G
    env_file:
      - ${ENV_FILE:-.env.local}
    volumes:
      - ${INPUT_VOLUME}:/opt/vntyper/input
      - ${OUTPUT_VOLUME}:/opt/vntyper/output
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vntyper_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_app inspect ping -d celery@$$HOSTNAME 2>/dev/null || exit 0"]
      interval: 120s
      timeout: 30s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # Celery Worker - Long-running adVNTR jobs
  # ===========================================================================
  backend_worker_vntyper_long:
    build:
      context: ./backend/docker
      dockerfile: Dockerfile
    image: vntyper:latest
    container_name: vntyper_online_worker_vntyper_long
    command: ["celery", "-A", "app.celery_app", "worker", "--loglevel=info", "--concurrency=1", "-Q", "vntyper_long_queue"]
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Resource limits - long jobs need more memory
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 16G
        reservations:
          cpus: '0.5'
          memory: 2G
    env_file:
      - ${ENV_FILE:-.env.local}
    volumes:
      - ${INPUT_VOLUME}:/opt/vntyper/input
      - ${OUTPUT_VOLUME}:/opt/vntyper/output
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vntyper_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_app inspect ping -d celery@$$HOSTNAME 2>/dev/null || exit 0"]
      interval: 120s
      timeout: 30s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # Celery Worker - Other tasks (email, cleanup, cohort analysis)
  # ===========================================================================
  backend_worker:
    build:
      context: ./backend/docker
      dockerfile: Dockerfile
    image: vntyper:latest
    container_name: vntyper_online_worker
    command: ["celery", "-A", "app.celery_app", "worker", "--loglevel=info", "-Q", "celery"]
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.1'
          memory: 256M
    env_file:
      - ${ENV_FILE:-.env.local}
    volumes:
      - ${INPUT_VOLUME}:/opt/vntyper/input
      - ${OUTPUT_VOLUME}:/opt/vntyper/output
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vntyper_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_app inspect ping -d celery@$$HOSTNAME 2>/dev/null || exit 0"]
      interval: 120s
      timeout: 30s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # Celery Beat - Task scheduler
  # ===========================================================================
  backend_beat:
    build:
      context: ./backend/docker
      dockerfile: Dockerfile
    image: vntyper:latest
    container_name: vntyper_online_beat
    command: ["celery", "-A", "app.celery_app", "beat", "--loglevel=info"]
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Resource limits - beat is lightweight
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    env_file:
      - ${ENV_FILE:-.env.local}
    volumes:
      - ${INPUT_VOLUME}:/opt/vntyper/input
      - ${OUTPUT_VOLUME}:/opt/vntyper/output
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vntyper_network
    restart: unless-stopped

  # ===========================================================================
  # Frontend - Static files served by Nginx
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: vntyper_frontend:2.0.0
    container_name: vntyper_online_frontend
    # Security hardening (CHOWN needed for nginx entrypoint)
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /var/cache/nginx:size=64M
      - /var/run:size=16M
      - /var/log/nginx:size=16M
      - /tmp:size=32M
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    networks:
      - vntyper_network
    restart: unless-stopped

  # ===========================================================================
  # Proxy - Nginx reverse proxy with SSL termination (non-root)
  # ===========================================================================
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    image: vntyper_proxy:2.0.0
    container_name: vntyper_proxy
    # Security hardening
    # Uses nginx-unprivileged base image (runs as UID 101)
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    # Note: No NET_BIND_SERVICE needed - container listens on unprivileged ports 8080/8443
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    ports:
      # Map host privileged ports to container unprivileged ports
      - "80:8080"
    volumes:
      - /etc/ssl/certs/vntyper:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - ./proxy/nginx.conf.template.http:/etc/nginx/templates/nginx.conf.template.http:ro
      - ./proxy/nginx.conf.template.ssl:/etc/nginx/templates/nginx.conf.template.ssl:ro
    env_file:
      - ${ENV_FILE:-.env.local}
    entrypoint: ["/entrypoint.sh"]
    command: ["nginx", "-g", "daemon off;"]
    depends_on:
      - frontend
      - backend_api
    networks:
      - vntyper_network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  vntyper_network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis_data:
